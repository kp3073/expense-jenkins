- name: Ansible(Jenkins) job creation
  hosts: localhost
  vars:
    jenkins_url: http://172.31.95.12:8080
    jenkins_username: admin
    jenkins_password: "{{ lookup('aws_ssm', 'jenkins_password', region='us-east-1' ) }}"
  tasks:
  - name: Create jenkins jobs - Frontend
    community.general.jenkins_job:
      config: "{{ lookup('template','multibranchconfig.xml') }}"
      name: frontend
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: frontend
      auto_trigger: "true"


  - name: Create jenkins jobs -Backend
    community.general.jenkins_job:
      config: "{{ lookup('template','multibranchconfig.xml') }}"
      name: backend
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: backend
      auto_trigger: "true"

  - name: Create jenkins jobs expense-load-schema
    community.general.jenkins_job:
      config: "{{ lookup('template','multibranchconfig.xml') }}"
      name: expense-load-schema
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: expense-load-schema
      auto_trigger: "true"

  - name: Create jenkins jobs expense-helmchart
    community.general.jenkins_job:
      config: "{{ lookup('template','config.xml') }}"
      name: expense-helmchart
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: expense-helmchart
      auto_trigger: "true"

  - name: Create jenkins jobs expense-parameters-init
    community.general.jenkins_job:
      config: "{{ lookup('template','multibranchconfig.xml') }}"
      name: expense-parameters-init
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: expense-parameters-init
      auto_trigger: "true"

  - name: Create jenkins jobs - Expense Parameters
    community.general.jenkins_job:
      config: "{{ lookup('template','config.xml') }}"
      name: expense-Parameters
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: parameter-store
      auto_trigger: "false"
      file_name: Jenkinsfile

  - name: Create jenkins jobs Expense Terraform
    community.general.jenkins_job:
      config: "{{ lookup('template','config.xml') }}"
      name: expense-jenkins-terraform
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: expense-jenkins-terraform
      auto_trigger: "false"
      file_name: Jenkinsfile

  - name: Create jenkins jobs for Mutable Deployment
    community.general.jenkins_job:
      config: "{{ lookup('template','config.xml') }}"
      name: Expense-ansible
      password: "{{jenkins_password}}"
      url: "{{jenkins_url}}"
      user: "{{jenkins_username}}"
    vars:
      repo: Expense-ansible
      auto_trigger: "false"
      file_name: Jenkinsfile-Mutable